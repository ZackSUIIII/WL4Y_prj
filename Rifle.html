    <h1>Acdium Rifle</h1>
    <p>The Acidum Rifle is a rare-tier Gun. This weapon does poison damage over time, and has the highest clicking damage out of all the guns (the highest skill damage is Bizarre Rifle). It is widely used in PVP due to it's ability to break Observation/Ken and it's large AoE stun move.</p>
